<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajwelo - Login & Signup</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <style>
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .modal-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .confirm-code {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .modal-btn-secondary {
            background: #e9ecef;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .modal-btn-secondary:hover {
            background: #dee2e6;
            border-color: #dee2e6;
            transform: translateY(-1px);
        }

        .email-highlight {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Kajwelo</h1>
            <p>Fashion & Style Portal</p>
        </div>

        <div class="form-switcher">
            <button class="switch-btn active" id="loginBtn">Login</button>
            <button class="switch-btn" id="signupBtn">Sign Up</button>
            <div class="switch-indicator" id="switchIndicator"></div>
        </div>

        <div class="form-container">
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email Address</label>
                    <input type="text" id="loginEmail" class="form-input" placeholder="Enter your email"  >
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password"
                             >
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye" id="loginPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="form-btn">Login</button>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
            </form>

            <!-- Signup Form - Phase 1: Role Selection -->
            <form class="form" id="signupPhase1">
                <div class="phase-indicator">
                    <div class="phase-dot active"></div>
                    <div class="phase-dot"></div>
                </div>

                <div class="role-selection">
                    <label class="form-label">Join As</label>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" id="brandOwner" name="userRole" value="Seller">
                            <div class="role-card">
                                <div class="role-icon">üè™</div>
                                <div class="role-title">Brand Owner</div>
                            </div>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="customer" name="userRole" value="Customer">
                            <div class="role-card">
                                <div class="role-icon">üë§</div>
                                <div class="role-title">Customer</div>
                            </div>
                        </div>
                    </div>
                    <div class="error-message" id="roleError"></div>
                </div>

                <button type="button" class="form-btn" id="nextToPhase2" disabled>Next</button>
            </form>

            <!-- Signup Form - Phase 2: Brand Owner Details -->
            <form class="form" id="signupBrandOwner">
                <div class="phase-indicator">
                    <div class="phase-dot completed"></div>
                    <div class="phase-dot active"></div>
                </div>

                <button type="button" class="back-btn" id="backToPhase1Brand">‚Üê Back</button>

                <div class="form-group">
                    <label class="form-label" for="brandName">Name</label>
                    <input type="text" id="brandName" class="form-input" placeholder="Enter your full name"  >
                    <div class="error-message" id="brandNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="brandEmail">Email</label>
                    <input  type="text" id="brandEmail" class="form-input" placeholder="Enter your email"  >
                    <div class="error-message" id="brandEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="brandPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="brandPassword" class="form-input" placeholder="Create password"
                             >
                        <button type="button" class="password-toggle" onclick="togglePassword('brandPassword')">
                            <i class="fas fa-eye" id="brandPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="brandPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="brandConfirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="brandConfirmPassword" class="form-input"
                            placeholder="Confirm password"  >
                        <button type="button" class="password-toggle" onclick="togglePassword('brandConfirmPassword')">
                            <i class="fas fa-eye" id="brandConfirmPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="brandPasswordMatchError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="brandNameField">Brand Name</label>
                    <input type="text" id="brandNameField" class="form-input" placeholder="Enter your brand name"
                         >
                    <div class="error-message" id="brandNameFieldError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="brandAddress">Address (Optional)</label>
                    <input type="text" id="brandAddress" class="form-input" placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label class="form-label" for="brandPhone">Phone</label>
                    <input type="tel" id="brandPhone" class="form-input" placeholder="Enter your phone number">
                    <div class="error-message" id="brandPhoneError"></div>
                </div>

                <div class="target-audience-selection">
                    <label class="form-label">Target Audience</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="targetMen" name="targetAudience" value="Men">
                            <label class="checkbox-label" for="targetMen">Men</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="targetWomen" name="targetAudience" value="Women">
                            <label class="checkbox-label" for="targetWomen">Women</label>
                        </div>
                    </div>
                    <div class="error-message" id="targetAudienceError"></div>
                </div>

                <button type="submit" class="form-btn">Create Brand Account</button>
            </form>

            <!-- Signup Form - Phase 2: Customer Details -->
            <form class="form" id="signupCustomer">
                <div class="phase-indicator">
                    <div class="phase-dot completed"></div>
                    <div class="phase-dot active"></div>
                </div>

                <button type="button" class="back-btn" id="backToPhase1Customer">‚Üê Back</button>

                <div class="form-group">
                    <label class="form-label" for="customerName">Name</label>
                    <input type="text" id="customerName" class="form-input" placeholder="Enter your full name"  >
                <div class="error-message" id="customerNameError">
                </div>

                <div class="form-group">
                    <label class="form-label" for="customerEmail">Email</label>
                    <input  type="text" id="customerEmail" class="form-input" placeholder="Enter your email"  >
                    <div class="error-message" id="customerEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="customerPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="customerPassword" class="form-input" placeholder="Create password"
                             >
                            
                        <button type="button" class="password-toggle" onclick="togglePassword('customerPassword')">
                            <i class="fas fa-eye" id="customerPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="customerPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="customerConfirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="customerConfirmPassword" class="form-input"
                            placeholder="Confirm password"  >
                        <button type="button" class="password-toggle"
                            onclick="togglePassword('customerConfirmPassword')">
                            <i class="fas fa-eye" id="customerConfirmPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="customerPasswordMatchError"></div>
                </div>

                <div class="gender-selection">
                    <label class="form-label">Gender</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="radio" id="genderMale" name="gender" value="Male">
                            <label class="checkbox-label" for="genderMale">Male</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="genderFemale" name="gender" value="Female">
                            <label class="checkbox-label" for="genderFemale">Female</label>
                        </div>
                    </div>
                    <div class="error-message" id="genderError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="customerAddress">Address (Optional)</label>
                    <input type="text" id="customerAddress" class="form-input" placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label class="form-label" for="customerPhone">Phone</label>
                    <input type="tel" id="customerPhone" class="form-input" placeholder="Enter your phone number">
                    <div class="error-message" id="customerPhoneError"></div>
                </div>

                <button type="submit" class="form-btn">Create Customer Account</button>
            </form>
        </div>
    </div>

    

    <!-- Unconfirmed Account Modal -->
    <div class="modal-overlay" id="unconfirmedModal">
        <div class="modal">
            <div class="modal-icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h3 class="modal-title">Account Not Confirmed</h3>
            <p class="modal-message">
                Your account for <span class="email-highlight" id="modalEmail"></span> has not been confirmed yet. 
                Please check your email and enter the confirmation code below.
            </p>
            <div class="confirm-code" id="modalConfirmCode"></div>
            <div class="modal-buttons">
                <a href="confirm.html" class="modal-btn modal-btn-primary">
                    <i class="fas fa-check me-2"></i>Confirm Account
                </a>
                <button class="modal-btn modal-btn-secondary" onclick="closeUnconfirmedModal()">
                    <i class="fas fa-times me-2"></i>Close
                </button>
            </div>
        </div>
    </div>

    <script src="./JS/login.js" type="module"> </script>
    <script>
        // Password toggle function
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Modal functions
        function showUnconfirmedModal(email, confirmCode) {
            document.getElementById('modalEmail').textContent = email;
            document.getElementById('modalConfirmCode').textContent = confirmCode;
            document.getElementById('unconfirmedModal').style.display = 'flex';
        }

        function closeUnconfirmedModal() {
            document.getElementById('unconfirmedModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('unconfirmedModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUnconfirmedModal();
            }
        });


        // Make functions globally available
        window.showUnconfirmedModal = showUnconfirmedModal;
        window.closeUnconfirmedModal = closeUnconfirmedModal;
    </script>
</body>

</html>
