<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/CartStyles.css">
</head>
<body>
<div class="container-fluid py-4">
    <div class="row g-4">
        <!-- Products Section -->
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">
                        Shopping Cart (<span id="cart-count">0</span>)
                    </h5>
                </div>
                <div class="card-body p-0" id="cart-items-container">
                    <div class="empty-cart-message d-flex justify-content-center align-items-center">
                        <h4 class="text-muted">Your cart is empty</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary Section -->
        <div class="col-lg-4">
            <div class="card shadow-sm summary-card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal:</span>
                        <span class="fw-bold">EGP <span id="cart-subtotal">0.00</span></span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Delivery:</span>
                        <span class="fw-bold">EGP <span id="delivery-cost">0.00</span></span>
                    </div>
                    <div id="delivery-info" class="delivery-info text-muted mb-3"></div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Total:</span>
                        <span class="fw-bold">EGP <span id="cart-total">0.00</span></span>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button class="btn btn-danger w-100" id="checkout-btn" disabled>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
<script src="js/Cart_data.js"></script>
<script src="js/Cart_state.js"></script>
<script src="js/Cart_main.js"></script>
</body>
</html>
