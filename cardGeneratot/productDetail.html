<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product details</title>

    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/userprofileStyle.css" />

    <link rel="stylesheet" href="../CSS/Finalhomepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.7/css/bootstrap.min.css"
    />
    <script type="module" src="../utils/logout.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <br />
    <br />
    <div class="container py-5">
      <a href="/cardGeneratot/cardsss.html" class="btn btn-link mb-3"
        ><i class="fa-solid fa-arrow-left"></i> Back to Products</a
      >
      <div id="product-details" class="row justify-content-center"></div>
    </div>

    <script>
      (function () {
        //Read selected product
        const raw = localStorage.getItem("selectedProduct");
        let product = null;
        try {
          product = raw ? JSON.parse(raw) : null;
        } catch {
          product = null;
        }

        const container = document.getElementById("product-details");

        if (!product) {
          container.innerHTML = `
          <div class="col-md-8">
            <div class="alert alert-warning shadow-sm">
              <strong>Heads up:</strong> No product selected. 
              <a href="./products.html" class="alert-link">Go back to products</a>.
            </div>
          </div>`;
          return;
        }

        container.innerHTML = `
        <div class="col-md-10 col-lg-8">
          <div class="card shadow-sm">
            <div class="row g-0">
              <div class="col-md-5 p-3 d-flex align-items-center justify-content-center">
                <img src="${product.image}" alt="${product.title}" class="img-fluid rounded" onerror="this.src='https://via.placeholder.com/400x400?text=Image+Unavailable'">
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h2 class="card-title h3">${product.title}</h2>
                  <p class="text-muted mb-2"><strong>Brand:</strong> ${product.brand}</p>
                  <p class="fs-4 mb-4">
                    <span class="text-success fw-bold">${product.currentprice} $</span>
                    <span class="old-price text-muted ms-2">${product.oldprice} $</span>
                  </p>

                  <div class="d-flex gap-2">
                    <button id="addCartBtn" class="btn btn-primary">
                      <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                    </button>
                    <button id="wishlistBtn" class="btn btn-outline-danger">♡</button>
                  </div>

                  <hr class="my-4">

                  <div class="small text-muted">
                    <p class="mb-1">SKU: #${product.id}</p>
                    <p class="mb-0">Ships within 2–4 days.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Optional: related actions -->
          <div class="d-flex justify-content-between mt-3">
            <button id="continueBtn" class="btn btn-outline-secondary">Continue Shopping</button>
            <button id="clearSelectionBtn" class="btn btn-outline-dark">Clear Saved Selection</button>
          </div>
        </div>
      `;

        const wishlistBtn = document.getElementById("wishlistBtn");
        const addCartBtn = document.getElementById("addCartBtn");
        const continueBtn = document.getElementById("continueBtn");
        const clearSelectionBtn = document.getElementById("clearSelectionBtn");

        (function initWishlistState() {
          const loggedInUser = JSON.parse(
            localStorage.getItem("loggedInUser") || "null"
          );
          if (!loggedInUser || !Array.isArray(loggedInUser.wishlist)) return;
          const isIn = loggedInUser.wishlist.some(
            (item) => item.id === product.id
          );
          if (isIn) {
            wishlistBtn.textContent = "❤";
            wishlistBtn.classList.add("wishlist-active");
          }
        })();

        wishlistBtn.addEventListener("click", function () {
          let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
          if (!loggedInUser) {
            alert("You need to log in to use wishlist!");
            window.location.href = "/login-register.html";
            return;
          }
          if (!Array.isArray(loggedInUser.wishlist)) {
            loggedInUser.wishlist = [];
          }
          const idx = loggedInUser.wishlist.findIndex(
            (item) => item.id === product.id
          );
          if (idx === -1) {
            loggedInUser.wishlist.push(product);
            wishlistBtn.textContent = "❤";
            wishlistBtn.classList.add("wishlist-active");
          } else {
            loggedInUser.wishlist.splice(idx, 1);
            wishlistBtn.textContent = "♡";
            wishlistBtn.classList.remove("wishlist-active");
          }
          localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));

          let users = JSON.parse(localStorage.getItem("users")) || [];
          const userIndex = users.findIndex((u) => u.id === loggedInUser.id);
          if (userIndex !== -1) {
            users[userIndex] = loggedInUser;
            localStorage.setItem("users", JSON.stringify(users));
          }
        });

        addCartBtn.addEventListener("click", function () {
          alert(`${product.title} added to cart!`);
        });

        continueBtn.addEventListener("click", function () {
          window.location.href = "/cardGeneratot/cardsss.html";
        });

        clearSelectionBtn.addEventListener("click", function () {
          localStorage.removeItem("selectedProduct");
          alert("Saved product selection cleared.");
        });
      })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
