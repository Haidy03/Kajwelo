<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Confirm Email</title>
  <link rel="stylesheet" href="./CSS/Finalhomepage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    .was-validated .form-control:invalid~.invalid-feedback,
    .was-validated .form-control:valid~.valid-feedback {
      display: block;
    }

    /* Match FinalHomePage hero look */
    .hero {
      position: relative;
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 520px;
      width: 92%;
      margin: 0 auto;
      padding: 2rem 2.25rem;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      text-align: center;
      backdrop-filter: blur(1px);
    }

    .hero-content h2 {
      font-weight: 700;
      line-height: 1.4;
      font-size: clamp(1.25rem, 2.5vw + 1rem, 2rem);
      margin-bottom: 1rem;
    }

    .cta-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: #fff;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.35);
    }

    .form-label { color: #f5f5f5; text-align: left; width: 100%; }
    .form-control { background-color: rgba(255,255,255,0.9); }

    @media (max-width: 576px) {
      .hero { min-height: 60vh; }
      .hero-content { padding: 1.25rem 1rem; border-radius: 12px; }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <h2 class="mb-3">Email Confirmation</h2>
      <p class="mb-4" style="opacity:0.9;">Please enter the 6-digit code sent to your email.</p>

      <form id="confirmForm" class="needs-validation" novalidate>
        <div class="mb-3 text-start">
          <label class="form-label">Confirmation Code</label>
          <input type="text" class="form-control" name="code" required pattern="^\d{6}$" />
          <div class="valid-feedback">Code format is valid.</div>
          <div class="invalid-feedback">Please enter a 6-digit numeric code.</div>
        </div>

        <button type="submit" class="cta-btn w-100">Confirm</button>
      </form>
    </div>
  </section>

  <!-- Modal Dialog Template -->
  <div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header" id="globalModalHeader">
          <h5 class="modal-title" id="globalModalTitle">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="globalModalBodyText">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./JS/confirm.js"></script>
  <script type="module" src="./utils/logout.js"></script>
</body>

</html>
