<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Confirm Email</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    .was-validated .form-control:invalid~.invalid-feedback,
    .was-validated .form-control:valid~.valid-feedback {
      display: block;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Email Confirmation</h2>

    <form id="confirmForm" class="card p-4 shadow mx-auto needs-validation" novalidate style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Enter Confirmation Code</label>
        <input type="text" class="form-control" name="code" required pattern="^\d{6}$" />
        <div class="valid-feedback">Code format is valid.</div>
        <div class="invalid-feedback">Please enter a 6-digit numeric code.</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Confirm</button>
    </form>
  </div>

  <!-- Modal Dialog Template -->
  <div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header" id="globalModalHeader">
          <h5 class="modal-title" id="globalModalTitle">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="globalModalBodyText">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/confirm.js"></script>
</body>

</html>
