    <meta charset="UTF-8" />

    />

<div id="productssection"></div>




<script type="module">
import { Storage } from "../utils/localStorageHelper.js";
import { Seller } from "../models/Seller.js";
import { retrive } from "../models/Filteration.js";
import { renderProducts } from "/cardGeneratot/card.js";

const test=retrive.allProductsByCategory("Men");
console.log(test);


document.addEventListener("DOMContentLoaded", function () {
    // Extract category from URL
    const urlParams = new URLSearchParams(window.location.search);
    const categoryId = urlParams.get('category');

    let productsArray = [];
    let pageTitle = "Men's Collection";

    switch (categoryId) {
        case "suits":
            productsArray = retrive.allProductsByCategoryAndSubcategory("Men", "Suits").products;
            pageTitle = "Men's Suits";
                renderProducts(productsArray, "productssection", pageTitle);

            break;
        case "shirts":
            productsArray = retrive.allProductsByCategoryAndSubcategory("Men", "Shirts").products;
            pageTitle = "Men's Shirts";
                renderProducts(productsArray, "productssection", pageTitle);

            break;
        case "trousers":
            productsArray = retrive.allProductsByCategoryAndSubcategory("Men", "Trousers").products;
            pageTitle = "Men's Trousers";
                renderProducts(productsArray, "productssection", pageTitle);

            break;
        case "polo-shirts":
            productsArray = retrive.allProductsByCategoryAndSubcategory("Men", "Polo Shirts").products;
            pageTitle = "Men's Polo Shirts";
                renderProducts(productsArray, "productssection", pageTitle);

            break;
        case "t-shirts":
            productsArray = retrive.allProductsByCategoryAndSubcategory("Men", "T-Shirts").products;
            pageTitle = "Men's T-Shirts";
                renderProducts(productsArray, "productssection", pageTitle);

            break;
        case "shorts":
            productsArray = retrive.allProductsByCategoryAndSubcategory("Men", "Shorts").products;
            pageTitle = "Men's Shorts";
                renderProducts(productsArray, "productssection", pageTitle);

            break;
        default:
            productsArray = retrive.allProductsByCategory("Men").products; // Fallback to all men products
            pageTitle = "All Men's Products";
            break;
    }

});


</script>



   <script type="module" src="../utils/logout.js"></script>

</html>
