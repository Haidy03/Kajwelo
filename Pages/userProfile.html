<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kajwelo Account Overview</title>

    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/userprofileStyle.css" />
    <script src="../JS/profilemain.js" defer></script>
    <link rel="stylesheet" href="../CSS/Finalhomepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.7/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!---->
  </head>
  <body class="bg-light">
    <div class="main-content">
      <!-- Sidebar -->
      <div class="sidebar-col min-vh-100">
        <div class="sidebar-container bg-white border rounded">
          <div
            class="d-flex align-items-center px-3 py-3 bg-secondary bg-opacity-25 fw-bold"
          >
            <i class="fa fa-user me-2"></i>
            <span>My Kajwelo Account</span>
          </div>

          <div class="sidebar-content">
            <div class="list-group list-group-flush">
              <a
                onclick="location.href='/Pages/ordersHistory.html'"
                class="list-group-item list-group-item-action d-flex align-items-center"
              >
                <i class="fa fa-box me-3"></i> Orders
              </a>
              <a
                href="/Pages/chatWithSeller.html"
                class="list-group-item list-group-item-action d-flex align-items-center"
              >
                <i class="fa fa-envelope me-3"></i> Inbox
              </a>

              <a
                onclick="location.href='/cardGeneratot/wishlist.html'"
                class="list-group-item list-group-item-action d-flex align-items-center"
              >
                <i class="fa fa-heart me-3"></i> Wishlist
              </a>
            </div>

            <hr class="my-2" />

            <div class="list-group list-group-flush">
              <a
                href="/Pages/accountManage.html"
                class="list-group-item list-group-item-action ps-5"
              >
                Account Management
              </a>

              <a
                href="/Pages/closeAccount.html"
                class="list-group-item list-group-item-action ps-5"
              >
                Close Account
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="content-col">
        <div class="account-section bg-white p-4 rounded min-vh-100">
          <h3 class="mb-4">Account Overview</h3>

          <div class="row gy-4">
            <!-- Account Details -->
            <div class="col-md-6">
              <div
                class="card border border-secondary border-opacity-25 rounded-2 h-100"
              >
                <div class="card-body">
                  <h5 class="card-title fw-bold border-bottom pb-2 mb-3">
                    Account Details
                  </h5>
                  <p id="accountName">Loading...</p>
                  <p id="accountEmail">Loading...</p>
                </div>
              </div>
            </div>

            <!-- Address Book -->
            <div class="col-md-6">
              <div
                class="card border border-secondary border-opacity-25 rounded-2 h-100"
              >
                <div class="card-body">
                  <h5 class="card-title fw-bold border-bottom pb-2 mb-3">
                    Address Book
                  </h5>
                  <p id="shippingAddress">Loading...</p>
                </div>
              </div>
            </div>

            <!-- Store Credit -->
            <div class="col-md-6">
              <div
                class="card border border-secondary border-opacity-25 rounded-2 h-100"
              >
                <div class="card-body">
                  <h5 class="card-title fw-bold border-bottom pb-2 mb-3">
                    Kajwelo Store Credit
                  </h5>
                  <p id="storeCredit">Loading...</p>
                </div>
              </div>
            </div>

            
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../utils/logout.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
