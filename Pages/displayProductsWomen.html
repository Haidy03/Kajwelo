<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/Finalhomepage.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>


<div id="productssection"></div>




<script type="module">
import { Storage } from "../utils/localStorageHelper.js";
import { Seller } from "../models/Seller.js";
import { retrive } from "../models/Filteration.js";
import { renderProducts } from "/cardGeneratot/card.js";

const test=retrive.allProductsByCategory("Women");
console.log(test);

document.addEventListener("DOMContentLoaded", function () {
    // Extract category parameter from URL
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    let productsArray = [];
    let displayTitle = "";





    switch (category) {
        case "dresses":
            // Example: Get dresses
            const dressesResult = retrive.allProductsByCategoryAndSubcategory("Women", "Dresses");
            productsArray = dressesResult.products;
            displayTitle = "Women Dresses";
                renderProducts(productsArray, "productssection", displayTitle);

            break;

        case "skirts":
            const skirtsResult = retrive.allProductsByCategoryAndSubcategory("Women", "Skirts");
            productsArray = skirtsResult.products;
            displayTitle = "Women Skirts";
                renderProducts(productsArray, "productssection", displayTitle);

            break;

        case "blouses":
            const blousesResult = retrive.allProductsByCategoryAndSubcategory("Women", "Blouses");
            productsArray = blousesResult.products;
            displayTitle = "Women Blouses";
                renderProducts(productsArray, "productssection", displayTitle);

            break;

        case "cardigans":
            const cardigansResult = retrive.allProductsByCategoryAndSubcategory("Women", "Cardigans");
            productsArray = cardigansResult.products;
            displayTitle = "Women Cardigans";
                renderProducts(productsArray, "productssection", displayTitle);

            break;

        case "pants":
            const pantsResult = retrive.allProductsByCategoryAndSubcategory("Women", "Pants");
            productsArray = pantsResult.products;
            displayTitle = "Women Pants";
                renderProducts(productsArray, "productssection", displayTitle);

            break;

        case "sets":
            const setsResult = retrive.allProductsByCategoryAndSubcategory("Women", "Sets");
            productsArray = setsResult.products;
            displayTitle = "Women Sets";
                renderProducts(productsArray, "productssection", displayTitle);

            break;

        default:
            console.warn("No category matched. Showing default or all products.");
            const defaultResult = retrive.allProducts();
            productsArray = defaultResult.products;
            displayTitle = "All Women's Products";
                renderProducts(productsArray, "productssection", displayTitle);

            break;
    }

    // Render products dynamically
});



</script>



   <script type="module" src="../utils/logout.js"></script>

  </body>
</html>
