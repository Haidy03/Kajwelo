<div class="content-col">
    <div class="account-section bg-white p-4 rounded min-vh-100">
      <!-- Main Content Area -->
        <div class="container-fluid py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Account Management</h4>


          </div>

          <!-- orders Items -->
          
<div id="account-countainer" class="row g-3">
            <div class="row">
<div class="card shadow-sm">
        <div class="card-body">
            <form id="accountForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Name</label>
                        <input type="text" id="firstName" class="form-control" />
                    </div>
                    
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control" />
                </div>

 <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" />
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="femaleRadio">
                        <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="maleRadio">
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

                        <div id="status" class="mt-3 text-success"></div>


</div>



          </div>
        </div>
      </div>
