<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Finalhomepage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        .category-header {
            background: linear-gradient(135deg, #9162a8 0%, #fecfef 100%);
            color: white;
            padding: 100px 20px 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .category-header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .category-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            display: flex;
            gap: 30px;
            padding: 0 20px;
        }
        .category{
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card{
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.5s;
            height: 350px;
            padding: 15px;
        }
        .card:hover{
            transform: scale(1.1);
        }
        .card img{
            display: block;
            margin: 0 auto;
        }
        .card-body{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card-body a{
            background-color: #b58bc9;
            border: none;
        }
        .card-body a:hover{
            background-color:#9162a8;
            color: white;
        }
        .card-body > h5{
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <header class="category-header">
            <h1>Brands</h1>
            <p>Explore the latest trends and styles in fashion.</p>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card centered">
                        <img src="/images/hushy wear.PNG" class="category">
                        <div class="card-body">
                            <h5 class="card-title text-center">Hushy Wear Brand</h5>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary">View Products</a>
                            </div>
                        </div> <!--end of card body-->
                    </div> <!--end of card 1-->
                </div> <!--end of col 3-->
                <div class="col-sm-4">
                    <div class="card centered">
                        <img src="/images/mamzi.PNG" class="category">
                        <div class="card-body">
                            <h5 class="card-title text-center">Mamzi Brand</h5>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary">View Products</a>
                            </div>
                        </div> <!--end of card2 body-->
                    </div> <!--end of card 2-->
                </div> <!--end of col 6-->
                <div class="col-sm-4">
                    <div class="card centered">
                        <img src="/images/saqhoute.PNG" class="category">
                        <div class="card-body">
                            <h5 class="card-title text-center">Saqhoute Brand</h5>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary">View Products</a>
                            </div>
                        </div> <!--end of card4 body-->
                    </div> <!--end of card 4-->
                </div> <!--end of col 12-->
            </div> <!--end of row-->
            <div class="row">
                <div class="col-sm-4">
                    <div class="card centered">
                        <img src="/images/upfuse.PNG" class="category">
                        <div class="card-body">
                            <h5 class="card-title text-center">Up-Fuse Brand</h5>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary">View Products</a>
                            </div>
                        </div> <!--end of card2 body-->
                    </div> <!--end of card 2-->
                </div> <!--end of col 6-->
                <div class="col-sm-4">
                    <div class="card centered">
                        <img src="/images/astik.PNG" class="category">
                        <div class="card-body">
                            <h5 class="card-title text-center">Astik Egypt Brand</h5>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary">View Products</a>
                            </div>
                        </div> <!--end of card2 body-->
                    </div> <!--end of card 2-->
                </div> <!--end of col 6-->
                <div class="col-sm-4">
                    <div class="card centered">
                        <img src="/images/good.PNG" class="category">
                        <div class="card-body">
                            <h5 class="card-title text-center">The goodritual Brand</h5>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary">View Products</a>
                            </div>
                        </div> <!--end of card2 body-->
                    </div> <!--end of card 2-->
                </div> <!--end of col 6-->
            </div>
        </div> <!--end of container-->

    </body>
</html>
