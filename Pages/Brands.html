<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/Finalhomepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8f9fa;
      }
      .category-header {
        background: linear-gradient(135deg, #9162a8 0%, #fecfef 100%);
        color: white;
        padding: 100px 20px 40px;
        text-align: center;
        margin-bottom: 30px;
      }

      .category-header h1 {
        font-size: 3.5rem;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .category-header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .card {
        border-radius: 15px;
        margin-bottom: 30px;
        transition: all 0.5s;
        height: 380px;
        padding: 15px;
      }
      .card:hover {
        transform: scale(1.1);
      }

      .brand-placeholder {
        background-color: #d96ccc;
        height: 150px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .brand-placeholder h4 {
        color: black;
        font-family: "Georgia", serif;
        font-weight: 900;
        font-size: 2rem;
        margin: 0;
        letter-spacing: 1px;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .card-body a {
        background-color: #b58bc9;
        border: none;
      }
      .card-body a:hover {
        background-color: #9162a8;
        color: white;
      }
      .card-body > h5 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="category-header">
      <h1>Brands</h1>
      <p>Explore the latest trends and styles in fashion.</p>
    </header>

    <div class="container-fluid">
      <div class="row" id="brandContainer"></div>
    </div>

    <script>
      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Filter sellers
      const sellers = users.filter((user) => user.role === "seller");

      // Reference to container
      const brandContainer = document.getElementById("brandContainer");

      sellers.forEach((seller) => {
        const brandName = encodeURIComponent(
          seller.brandName || seller.name || "Unknown Brand"
        );

        const col = document.createElement("div");
        col.className = "col-sm-4";

        col.innerHTML = `
          <div class="card centered">
              <div class="brand-placeholder">
                  <h4>${decodeURIComponent(brandName)}</h4>
              </div>
              <div class="card-body">
                  <h5 class="card-title text-center">${decodeURIComponent(
                    brandName
                  )} Brand</h5>
                  <div class="d-flex justify-content-center">
                      <a href="/Pages/productWithFilteration.html?brand=${brandName}" class="btn btn-primary" onclick="setfilter('${brandName}')">View Products</a>
                  </div>
              </div>
          </div>
        `;
        brandContainer.appendChild(col);
      });

      window.setfilter=function setfilter(brandname){
        localStorage.setItem("initialFilter",JSON.stringify({by:"brand",value:brandname}));
      }
    </script>

    <script type="module" src="../utils/logout.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
