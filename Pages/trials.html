    <script>
        // Global variables
        let productImages = [];
        let productTags = [];
        let availableColors = [];
        let availableSizes = [];
        let fitOptions = [];
        let stockEntries = [];

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            initializeImageUpload();
            initializeTagInputs();
            initializeStockManagement();
            setupFormSubmission();
        });

        // Sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function goToDashboard() {
            // In a real application, this would navigate to the dashboard
            if (confirm('Are you sure you want to leave? Any unsaved changes will be lost.')) {
                window.location.href = 'sellerdashboard.html';
            }
        }

        // Image upload functionality
        function initializeImageUpload() {
            const uploadContainer = document.getElementById('imageUploadContainer');
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');

            // Click to upload
            uploadContainer.addEventListener('click', () => {
                imageInput.click();
            });

            // Drag and drop
            uploadContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadContainer.classList.add('dragover');
            });

            uploadContainer.addEventListener('dragleave', () => {
                uploadContainer.classList.remove('dragover');
            });

            uploadContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadContainer.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            // File input change
            imageInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageData = {
                            file: file,
                            url: e.target.result,
                            id: Date.now() + Math.random()
                        };
                        productImages.push(imageData);
                        renderImagePreview();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function renderImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = productImages.map(image => `
                <div class="image-preview-item">
                    <img src="${image.url}" alt="Product image">
                    <button type="button" class="remove-image" onclick="removeImage('${image.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function removeImage(imageId) {
            productImages = productImages.filter(img => img.id != imageId);
            renderImagePreview();
        }

        // Tag input functionality
        function initializeTagInputs() {
            setupTagInput('tagInput', 'tagsContainer', productTags);
            setupTagInput('colorInput', 'colorsContainer', availableColors);
            setupTagInput('sizeInput', 'sizesContainer', availableSizes);
            setupTagInput('fitInput', 'fitContainer', fitOptions);
        }

        function setupTagInput(inputId, containerId, dataArray) {
            const input = document.getElementById(inputId);
            const container = document.getElementById(containerId);

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && input.value.trim()) {
                    e.preventDefault();
                    const value = input.value.trim();
                    if (!dataArray.includes(value)) {
                        dataArray.push(value);
                        renderTags(containerId, dataArray);
                        input.value = '';
                        
                        // Update stock grid when colors or sizes change
                        if (inputId === 'colorInput' || inputId === 'sizeInput') {
                            updateStockGrid();
                        }
                    }
                }
            });
        }

        function renderTags(containerId, dataArray) {
            const container = document.getElementById(containerId);
            const input = container.querySelector('.tag-input');
            const existingTags = container.querySelectorAll('.tag-item');
            
            // Remove existing tags
            existingTags.forEach(tag => tag.remove());
            
            // Add new tags
            dataArray.forEach(item => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    ${item}
                    <button type="button" class="tag-remove" onclick="removeTag('${containerId}', '${item}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.insertBefore(tagElement, input);
            });
        }

        function removeTag(containerId, value) {
            let dataArray;
            switch(containerId) {
                case 'tagsContainer':
                    dataArray = productTags;
                    break;
                case 'colorsContainer':
                    dataArray = availableColors;
                    break;
                case 'sizesContainer':
                    dataArray = availableSizes;
                    break;
                case 'fitContainer':
                    dataArray = fitOptions;
                    break;
            }
            
            const index = dataArray.indexOf(value);
            if (index > -1) {
                dataArray.splice(index, 1);
                renderTags(containerId, dataArray);
                
                // Update stock grid when colors or sizes change
                if (containerId === 'colorsContainer' || containerId === 'sizesContainer') {
                    updateStockGrid();
                }
            }
        }

        // Stock management functionality
        function initializeStockManagement() {
            document.getElementById('addStockBtn').addEventListener('click', addStockEntry);
        }

        function addStockEntry() {
            const stockId = Date.now() + Math.random();
            stockEntries.push({
                id: stockId,
                size: '',
                color: '',
                quantity: 0
            });
            renderStockGrid();
        }

        function updateStockGrid() {
            // Generate stock entries for all size/color combinations
            stockEntries = [];
            
            if (availableSizes.length > 0 && availableColors.length > 0) {
                availableSizes.forEach(size => {
                    availableColors.forEach(color => {
                        const existingEntry = stockEntries.find(entry => 
                            entry.size === size && entry.color === color
                        );
                        
                        if (!existingEntry) {
                            stockEntries.push({
                                id: Date.now() + Math.random(),
                                size: size,
                                color: color,
                                quantity: 0
                            });
                        }
                    });
                });
            }
            
            renderStockGrid();
        }

        function renderStockGrid() {
            const stockGrid = document.getElementById('stockGrid');
            
            if (stockEntries.length === 0) {
                stockGrid.innerHTML = '<p style="color: #6b7280; text-align: center; padding: 2rem;">Add colors and sizes to manage stock inventory.</p>';
                return;
            }
            
            stockGrid.innerHTML = stockEntries.map(entry => `
                <div class="stock-item">
                    <div class="form-group">
                        <label class="form-label">Size</label>
                        <select class="form-input form-select" onchange="updateStockEntry('${entry.id}', 'size', this.value)">
                            <option value="">Select Size</option>
                            ${availableSizes.map(size => 
                                `<option value="${size}" ${entry.size === size ? 'selected' : ''}>${size}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Color</label>
                        <select class="form-input form-select" onchange="updateStockEntry('${entry.id}', 'color', this.value)">
                            <option value="">Select Color</option>
                            ${availableColors.map(color => 
                                `<option value="${color}" ${entry.color === color ? 'selected' : ''}>${color}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-input" min="0" value="${entry.quantity}" 
                               onchange="updateStockEntry('${entry.id}', 'quantity', parseInt(this.value))">
                    </div>
                    <button type="button" class="remove-stock" onclick="removeStockEntry('${entry.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        function updateStockEntry(entryId, field, value) {
            const entry = stockEntries.find(e => e.id == entryId);
            if (entry) {
                entry[field] = value;
            }
        }

        function removeStockEntry(entryId) {
            stockEntries = stockEntries.filter(entry => entry.id != entryId);
            renderStockGrid();
        }

        // Form submission
        function setupFormSubmission() {
            const form = document.getElementById('productForm');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                submitProduct();
            });
        }

        function submitProduct() {
            const formData = new FormData(document.getElementById('productForm'));
            
            // Collect all the data
            const productData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                category: formData.get('category'),
                subcategory: formData.get('subcategory'),
                salePrice: formData.get('salePrice') ? parseFloat(formData.get('salePrice')) : null,
                visibility: formData.get('visibility') === 'on',
                images: productImages.map(img => img.url), // In real app, upload to server first
                tags: productTags,
                availableColors: availableColors,
                availableSizes: availableSizes,
                fit: fitOptions,
                stock: stockEntries.filter(entry => entry.size && entry.color),
                brandId: 'current-seller-id', // Would be set from logged in user
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            // Validate required fields
            if (!productData.name || !productData.description || !productData.price || 
                !productData.category || !productData.subcategory) {
                alert('Please fill in all required fields.');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding Product...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                console.log('Product data:', productData);
                
                alert('Product added successfully!');
                // In real app, redirect to products list or dashboard
                if (confirm('Product added! Would you like to add another product?')) {
                    resetForm();
                } else {
                    goToDashboard();
                }
                
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                clearAutoSaveData();
            }, 2000);
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            productImages = [];
            productTags = [];
            availableColors = [];
            availableSizes = [];
            fitOptions = [];
            stockEntries = [];
            
            renderImagePreview();
            renderTags('tagsContainer', productTags);
            renderTags('colorsContainer', availableColors);
            renderTags('sizesContainer', availableSizes);
            renderTags('fitContainer', fitOptions);
            renderStockGrid();
        }

        // Mobile responsiveness
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (window.innerWidth >= 993) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        });

        // Auto-save functionality (optional)
        let autoSaveTimer;
        function startAutoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                const formData = new FormData(document.getElementById('productForm'));
                if (formData.get('name') || formData.get('description')) {
                    // Save to localStorage as backup
                    const autoSaveData = {
                        formData: Object.fromEntries(formData),
                        productImages: productImages,
                        productTags: productTags,
                        availableColors: availableColors,
                        availableSizes: availableSizes,
                        fitOptions: fitOptions,
                        stockEntries: stockEntries,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('kajwelo_product_autosave', JSON.stringify(autoSaveData));
                }
            }, 30000); // Auto-save every 30 seconds
        }

        // Add auto-save listeners
        document.getElementById('productForm').addEventListener('input', startAutoSave);
        document.getElementById('productForm').addEventListener('change', startAutoSave);

        // Load auto-saved data on page load
        function loadAutoSavedData() {
            const autoSaveData = localStorage.getItem('kajwelo_product_autosave');
            if (autoSaveData) {
                try {
                    const data = JSON.parse(autoSaveData);
                    const timeDiff = Date.now() - data.timestamp;
                    
                    // Only restore if less than 1 hour old
                    if (timeDiff < 3600000) {
                        if (confirm('Found auto-saved data from your last session. Would you like to restore it?')) {
                            // Restore form data
                            Object.entries(data.formData).forEach(([key, value]) => {
                                const input = document.querySelector(`[name="${key}"]`);
                                if (input) {
                                    if (input.type === 'checkbox') {
                                        input.checked = value === 'on';
                                    } else {
                                        input.value = value;
                                    }
                                }
                            });
                            
                            // Restore arrays
                            productImages = data.productImages || [];
                            productTags = data.productTags || [];
                            availableColors = data.availableColors || [];
                            availableSizes = data.availableSizes || [];
                            fitOptions = data.fitOptions || [];
                            stockEntries = data.stockEntries || [];
                            
                            // Re-render everything
                            renderImagePreview();
                            renderTags('tagsContainer', productTags);
                            renderTags('colorsContainer', availableColors);
                            renderTags('sizesContainer', availableSizes);
                            renderTags('fitContainer', fitOptions);
                            renderStockGrid();
                        }
                    }
                } catch (e) {
                    console.error('Error loading auto-saved data:', e);
                }
            }
        }

        // Load auto-saved data when page loads
        setTimeout(loadAutoSavedData, 1000);

        // Clear auto-save data when form is successfully submitted
        function clearAutoSaveData() {
            localStorage.removeItem('kajwelo_product_autosave');
        }

function setupMobileBehavior() {
    // Close sidebar when clicking on a link (for mobile)
    document.querySelectorAll('.sidebar-link').forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth < 993) {
                toggleSidebar();
            }
        });
    });
    
    // Prevent zoom on input focus in mobile
    document.addEventListener('touchstart', function() {}, {passive: true});
}

// Call this in your DOMContentLoaded event
document.addEventListener('DOMContentLoaded', function() {
    // ... your existing initialization code ...
    setupMobileBehavior();
});

// Update the toggleSidebar function to handle body scrolling
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const body = document.body;
    
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
    
    // Prevent body scrolling when sidebar is open on mobile
    if (window.innerWidth < 993) {
        if (sidebar.classList.contains('open')) {
            body.style.overflow = 'hidden';
        } else {
            body.style.overflow = '';
        }
    }
}

// Update the toggleSidebar function to handle iPad behavior
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const body = document.body;
    
    // For iPad Pro in portrait (treated as mobile due to screen width)
    if (window.innerWidth <= 1024) {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('active');
        
        // Prevent body scrolling when sidebar is open
        if (sidebar.classList.contains('open')) {
            body.style.overflow = 'hidden';
        } else {
            body.style.overflow = '';
        }
    }
}

// Add this to detect iPad specifically
function isiPad() {
    return navigator.userAgent.match(/(iPad)/) || 
          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
}

// Update your DOMContentLoaded event
document.addEventListener('DOMContentLoaded', function() {
    // ... your existing initialization code ...
    
    // iPad-specific adjustments
    if (isiPad()) {
        document.body.classList.add('ipad-device');
        
        // Make sidebar links easier to tap
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.style.padding = '1rem 1.5rem';
        });
        
        // Increase form input sizes slightly
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.style.minHeight = '44px';
        });
